  <body>
    <header>
      <nav class="nav-bar">
        <div class="nav-bar01" data-aos="fade-down" data-aos-duration="1500">
          <ul>
            <li><a href="../index.html">HOME</a></li>

            <li><a href="contacto.html">CONTACTO</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container" data-aos="zoom-in-up" data-aos-duration="1500">
      <div class="logo">
        <img
          class="logo-empresa"
          src="../asset/images/LogoEmpresa/Logotipo-Villa-Giardino-Horiz.png"
          alt="logo empresa"
        />
      </div>
      <div class="container-panel-control">
        <div class="img-panel-control">
          <img
            class="logo-panel-control"
            src="../asset/images/LogoEmpresa/Imagotipo-Villa-Giardino.png"
            alt="logo empresa"
          />
        </div>
        <form>
          <div class="form">
            <h2>Bienvenido a su panel de usuario</h2>
            <h4 class="subtitulo-h4">Por favor ingrese tus datos:</h4>
            <label for="inputLabel" class="form-label">Usuario:</label>
            <input
              class="form-control"
              type="text"
              placeholder="ingrese su usuario"
              aria-label="default input example"
            />
            <label for="inputPassword5" class="form-label">Password:</label>
            <input
              type="password"
              placeholder="ingrese su contraseña"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
            <div id="passwordHelpBlock" class="form-text"></div>
            <div class="button-ingresar">
              <button
                type="button"
                class="btn btn-primary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 0.5rem;
                  --bs-btn-font-size: 0.75rem;
                "
              >
                INGRESAR
              </button>
            </div>
            <p>
              ¿Olvido su contraseña? Clic
              <a href="mailto:info@cooperativa.com">aqui</a> para recuperarla
            </p>
          </div>
        </form>
      </div>
    </main>
    <aside>
      <div class="social__media">
        <a href="https://www.facebook.com/wikiturismo" target="_blank"
          ><img

            src="../asset/images/media/fb.png"

        <a href="https://www.instagram.com/wikiturismo" target="_blank"
          ><img

        <a href="https://www.x.com/wikiturismo" target="_blank"

            alt="logo de x"
        /></a>
        <a href="mailto:wikiturismo@gmail.com">
          <img
            class="social__icon mail"
            src="../asset/images/media/mail.png"
            alt="imagen representativa de envio de mail"
        /></a>
        <a href="https://wa.me/3548505050/" target="_blank">
